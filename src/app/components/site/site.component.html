<div class="animate__animated animate__fadeIn"
  style="padding:1px; background-image: url('assets/images/pizarra/fondoazul.png');">
  <div class="">
    <!-- navbar -->
    <div style="background-image: url('assets/images/pizarra/PIZARRA_KIDS_Encabezado3.png')
   ; height: 150px; opacity: 0.9; background-attachment: fixed;">

      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 animate__animated animate__backInRight"
          style="padding-top: 15px; padding-left:60px ;">
          <img src="assets/images/pizarra/logo1.png" width="200px">

          <button type="button" class="btn btn-outline-warning" *ngIf="token" routerLink="/home">
            Inicio
          </button>

          &nbsp;
          <!-- Boton Modal Iniciar Sesi칩n -->
          <button type="button" class="btn btn-outline-warning" *ngIf="!token" data-toggle="modal" data-target="#login">
            Iniciar Sesi칩n
          </button>

          <button type="button" class="btn btn-outline-danger" *ngIf="token" (click)="cerrarSesion()">
            Cerrar Sesi칩n
          </button>
        </div>

      </div>
    </div>
    <!-- fin de navbar -->

    <div class="row">
      <div class="col-lg-8 col-md-8">

      </div>

      <!-- Carta del ni침o 1 -->
      <div class="col-lg-4 col-md-4" style="padding-top: 10px;">
        <div class="row m-2" *ngFor="let hijo of hijos">
          <div class="col-lg-12 col-md-12">
            <a routerLink="/kid/{{hijo.correo}}">
              <!-- SI PERTENECEN A LOS VAQUEROS -->
              <ng-container *ngIf="hijo.curso == 'VAQUEROS'; else elseTemplate">
                <div class="animate__animated animate__zoomIn card shadow"
                style="opacity: 0.9; background-image: url('assets/images/pizarra/vaquero2.jpg');">
                <div class="row text-center">
                  <div class="col-lg-12 col-md-12" style="padding-top: 10px;">
                    <img src="assets/fotos/estudiantes/{{hijo.avatar}}" width="100px" style="border-radius: 50%;">
                  </div>
                </div>

                <div class="row text-center" style="color: white;">
                  <div class="col-lg-12 col-md-12">
                    <strong>
                      <h4>{{hijo.nombres}} {{hijo.apellidos}} </h4>
                      <h5>{{hijo.curso}} - {{hijo.paralelo}}</h5>
                    </strong>
                  </div>
                </div>
              </div>
              </ng-container>
              <ng-template #elseTemplate>
                <div class="animate__animated animate__zoomIn card shadow"
                style="opacity: 0.9; background-image: url('assets/images/pizarra/marciano1.jpg');">
                <div class="row text-center">
                  <div class="col-lg-12 col-md-12" style="padding-top: 10px;">
                    <img src="assets/fotos/estudiantes/{{hijo.avatar}}" width="100px" style="border-radius: 50%;">
                  </div>
                </div>

                <div class="row text-center" style="color: black;">
                  <div class="col-lg-12 col-md-12">
                    <strong>
                      <h4>{{hijo.nombres}} {{hijo.apellidos}} </h4>
                      <h5>{{hijo.curso}} - {{hijo.paralelo}}</h5>
                    </strong>
                  </div>
                </div>
              </div>
              </ng-template>


            </a>

          </div>

        </div>

      </div>
    </div>



    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  </div>

</div>
